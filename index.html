<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>social link profile</title>
    <link rel="stylesheet" type="text/css" href="index2.css">
</head>
<body>
    <center>
    <div class="container" bgcolor="Off Black hsl(0, 0%, 8%)" >
        <img src="avatar-jessica.jpeg" alt="jessica-picture">
        <h2>jessica randall</h2>
        <h5>london,united kingdom</h5>
        <p>"front-end developer and avid reader"</p>
        <div>
           <button class="github"><a href="https://www.your-site.com">gitHub</a></button> 
        </div>
        <div >
           <button class="frontend-mentor"><a href="https://www.frontendmentor.io/profile/krish4702">frontend mentor</a></button> 
        </div>
        <div >
           <button class="linkedin"> <a href="https://www.linkedin.com/yourusername">linkedIn</a></button>
        </div>
        <div >
            <button class="twitter"><a href="https://www.twitter.com/yourusername">twitter</a></button>
        </div>
        <div >
          <button class="instagram">  <a href="https://www.instagram.com/yourusername">instagram</a></button>
        </div>
    </div>
</center>
</body>
</html>
